<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>330 Demo</title>
    <script>
        "use strict";
        function init() {
            const button = document.querySelector("#button1");
            const output = document.querySelector("#output");
            output.style.color = "red";
            output.style.backgroundColor = "yellow";
            button.onclick = function clickButton(e) {
                let pVal = `Hello ${document.querySelector("#first").value} ${document.querySelector("#last").value}!`;
                output.textContent = pVal;
            };
        }

       window.addEventListener("load", init);
    </script>
    <style>
        #button1{
            width: 50px;
            height: 100px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <input id="first" placeholder="Enter your first name">
    <input id="last" placeholder="Enter your last name">
    <button id="button1">Show</button>
    <p id="output">???</p>
</body>
</html>
